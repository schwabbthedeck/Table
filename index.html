<html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"><img src="images/Hamburger.svg" /></span>
        </button>
        <div id="navbarContent" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#nav1">Nav 1</a>

                <li class="nav-item">

                <li class="nav-item">

            <div class="nav-name">

                <span class="down-arrow"><img src="images/DownArrow.svg" /></span>
            </div>
        </div>

                    <th></th>
                    <th></th>

                    <th>CATEGORY</th>
                    <th>SEQ.</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="selector-cell">
                        <div class="selector"></div>
                    </td>
                    <td>Category 1</td>
                    <td>
                        <div class="rectangle-text">1</div>
                    </td>
                    <td>
                        <div class="delete"></div>

                </tr>
                <tr>
                    <td class="selector-cell">
                        <div class="selector"></div>
                    </td>
                    <td>Category 2</td>
                    <td>

                    <td>
                        <div class="delete"></div>

                </tr>
                <tr>

                    <td>
                        <div class="rectangle-text">5</div>
                    </td>
                    <td>
                        <div class="delete"></div>
                    </td>
                </tr>
                <tr>
                    <td class="selector-cell">

                    </td>
                    <td>Category 6</td>
